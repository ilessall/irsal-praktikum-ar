<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="modelnya" src="assets/kupu-kupu.gltf"></a-asset-item>
        <a-asset-item id="bunga" src="assets/bunga.gltf"></a-asset-item>
        <audio id="music" src="assets/0705.mp3" preload="auto"></audio>
      </a-assets>

      <a-marker type="pattern" url="assets/markerpat.patt">
        <a-entity
          id="kupu-kupu"
          position="0 0.5 0"
          scale="11 15 11"
          gltf-model="#modelnya"
          animation="property: rotation; to: 0 360 0; dur: 6500; easing: linear; loop: true"
          gesture-handler
        ></a-entity>

        <a-entity
          id="dasar"
          position="0 0 0"
          scale="0.1 0.1 0.1"
          gltf-model="#bunga"
          animation="property: rotation; to: 0 360 0; dur: 6500; easing: linear; loop: true"
        ></a-entity>

        <a-sound src="#music" autoplay="false" loop="true"></a-sound>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector("a-marker");
      const soundEntity = document.querySelector("a-sound");

      marker.addEventListener("markerFound", () => {
        soundEntity.components.sound.playSound();
      });

      marker.addEventListener("markerLost", () => {
        soundEntity.components.sound.stopSound();
      });
    </script>
  </body>
</html>
